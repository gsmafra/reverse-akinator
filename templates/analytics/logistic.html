<!DOCTYPE html>
<html lang="en">
<head>
    <script>
    (function () {
        const hour = new Date().getHours();
        if (hour >= 19 || hour < 6) {
        document.documentElement.classList.add('dark-mode');
        }
    })();
    </script>
    <meta charset="UTF-8">
    <title>Logistic Regression Analytics</title>
    <link rel="stylesheet" href="/static/css/analytics/monolithic.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/dark_mode_button.css">
    <style>
        #baseline-container {
            margin-bottom: 1.5em;
        }
    </style>
</head>
<body>
    <button id="dark-mode-toggle">Toggle Dark Mode</button>
    <h1>Logistic Regression Analytics</h1>
    <div id="baseline-container">
        <strong>Baseline Thumbs Down Rate (Intercept):</strong>
        <span id="baseline-td-rate">Loading...</span>
    </div>
    <table>
        <thead>
            <tr>
                <th>Parameter</th>
                <th>Effect (Log Odds)</th>
                <th>95% CI (Log Odds)</th>
                <th>Effect (Δ TD Rate)</th>
                <th>Δ TD 95% CI</th>
                <th>p-value</th>
            </tr>
        </thead>
        <tbody id="logistic-analytics-table-body">
            <!-- Data will be populated here -->
        </tbody>
    </table>
    <script src="/static/js/analytics/logistic.js"></script>
    <script type="module" src="static/js/dark_mode.js"></script>
</body>
</html>
