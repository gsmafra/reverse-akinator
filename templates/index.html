<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes/No Question</title>
    <link rel="stylesheet" href="static/css/layout.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="static/css/loading.css">
</head>
<body>
    <h1>Ask a Yes/No Question</h1>
    <input type="text" id="question-input" placeholder="Enter your question...">
    <button id="ask-button">Ask!</button>
    <div id="answer-container">
        Answer will appear here.
    </div>
    <button id="reveal-button">Reveal Character</button>
    <div id="revealed-character"></div>
    <div class="sidebar" id="session-history">
        <h2>Session History</h2>
        <ul id="session-history-list">
        <!-- Session history will be populated here -->
        </ul>
    </div>
    <script src="static/js/reset.js"></script>
    <script src="static/js/reveal.js"></script>
    <script src="static/js/session_history.js"></script>
    <script src="static/js/submit.js"></script>
</body>
</html>
