<!DOCTYPE html>
<html lang="en">
<head>
    <script>
    (function () {
        const hour = new Date().getHours();
        if (hour >= 19 || hour < 6) {
            document.documentElement.classList.add('dark-mode');
        }
    })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Theme - Yes/No Question</title>
    <link rel="icon" type="image/x-icon" href="/static/icons/favicon.ico">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/main_title.css">
    <link rel="stylesheet" href="/static/css/dark_mode_button.css">
    <link rel="stylesheet" href="/static/css/question_input.css">
    <link rel="stylesheet" href="/static/css/answer_container.css">
</head>
<body>
    <button id="dark-mode-toggle">Toggle Dark Mode</button>
    <h1 id="main-title">Pick a Category</h1>
    <div class="input-button-container" id="theme-select-container">
        <input type="text" id="theme-input" placeholder="Type a category (e.g. scientists, athletes, etc.)...">
        <button id="theme-select-button">Start Themed Game</button>
    </div>
    <script type="module">
        document.getElementById('theme-select-button').addEventListener('click', function() {
            const theme = document.getElementById('theme-input').value.trim();
            if (!theme) {
                document.getElementById('theme-input').classList.add('input-error');
                document.getElementById('theme-input').placeholder = 'Please enter a category!';
                return;
            }
            window.location.href = `/themed/${encodeURIComponent(theme)}`;
        });
        document.getElementById('theme-input').addEventListener('input', function() {
            this.classList.remove('input-error');
            this.placeholder = 'Type a category (e.g. scientists, athletes, etc.)...';
        });
    </script>
    <script type="module" src="/static/js/dark_mode.js"></script>
</body>
</html>
